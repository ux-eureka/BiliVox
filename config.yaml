    \n## 1. 降噪协议 (Signal-to-Noise Protocol)\n- **【严格剔除】:** - 所有寒暄语（如“大家好我是XX”）。\n\
    \  - 所有互动乞讨（如“一键三连”、“关注我”）。\n  - 所有情绪化废话（如“这个真的太牛了”）。\n  - 所有口语垫词（如“那个”、“呃”、“其实”）。\n\
